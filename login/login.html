<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME LOGIN</title>
</head>
<body>
    <a href="../index.html"><img src="../src/styles/img/LOGO.png" alt=""></a>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="./login.html">
			<h1>Criar Conta</h1>
			<span>Se registre para assistir</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Cadastrar-se</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../home.html">
			<h1>Entrar</h1>
			<span> Bem vindo de volta meu caro espectador </span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem vindo de volta</h1>
				<p>para continuar conectado cadastre sua conta</p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>OlÃ¡, mundo</h1>
				<p>Se cadastre com seus dados pessoais e venha assistir conosco</p>
				<button class="ghost" id="signUp">Cadastrar-se</button>
			</div>
		</div>
	</div>
</div>
    
</body>
</html>
