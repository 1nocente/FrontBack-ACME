<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME LOGIN</title>
    <script src="./login.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-black pb-80">


        <img class="h-60" src="../src/styles/img/LOGO.png" alt="">

        <div class="w-full max-w-sm">
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">E-mail</label>
                        <input type="email" id="email" name="email" required class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-bold mb-2">Senha</label>
                        <input type="password" id="password" name="password" required class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                    </div>
                </div>
             </div>
         <div id="entrarButton" class="pt-10 rounded-lg w-40 ">
            <div class="bg-white rounded-lg shadow-md">
                <h1 class="text-3xl font-semibold text-center mb-6">ENTRAR</h1>
               
                       
                   
                </div>
            </div>
