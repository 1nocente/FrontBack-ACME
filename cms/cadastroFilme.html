<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME CADASTRO</title>
</head>

<body class="bg-black ">
    <header class="h-0">
        <a href="./dashboard.html">
   <img class="p-8" src="../src/styles/img/LOGO.png" alt="">
</a>
</header>
    <div class="flex flex-col items-center justify-center min-h-screen bg-black pb-80">


        
        <div class="pt-40 w-full max-w-sm flex flex-col items-center">
            <h1 class="text-white text-3xl font-bold"> CADASTRAR NOVO FILME</h1>
            <div class="w-96 bg-white rounded-lg shadow-md p-8">
                <form id="loginForm">
                    
                    <div class="mb-4">
                        <label for="NOME DO FILME" class="block text-gray-700 font-bold mb-2">NOME DO FILME</label>
                        <input type="nomeFilme" id="nomeFilme" name="nomeFilme" required class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <label for="sinopse" class="block text-gray-700 font-bold mb-2">SINOPSE</label>
                        <input type="sinopse" id="sinopse" name="sinopse" required class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <label for="midiaFilme" class="block text-gray-700 font-bold mb-2">MIDIA DO FILME</label>
                        <input type="midiaFilme" id="midiaFilme" name="midiaFilme" required class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <label for="dataLancamento" class="block text-gray-700 font-bold mb-2">DATA DE LANCAMENTO</label>
                        <input type="dataLancamento" id="dataLancamento" name="dataLancamento" required class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                    </div>
    
                    
                </div>
             </div>
         <div id="cadastrarButton" class="cursor-pointer pt-10 rounded-lg h-full w-96 ">
            <div class="bg-white rounded-lg shadow-md">
                <h1 class="text-2xl font-semibold text-center mb-6">CADASTRAR FILME</h1>
               
                       
                   
                </div>
            </div>
</html>
