<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./cadastroAtor.js" defer type="module"></script>
    <script src="../atores.js" defer type="module"></script>
    <title>ACME CADASTRO</title>
</head>

<body class="bg-black ">
    <header class="h-0">
        <a href="./dashboard.html">
            <img class="p-8" src="../src/styles/img/LOGO.png" alt="">
        </a>
    </header>
    <div class="flex flex-col items-center justify-center min-h-screen bg-black pb-80">



        <div class=" pt-24 w-full max-w-sm flex flex-col items-center">
            <h1 class="text-white text-3xl font-bold"> CADASTRAR NOVO ATOR</h1>
            <div class="w-96 bg-white rounded-lg shadow-md p-8">
                <form id="loginForm">

                    <div class="mb-4">
                        <label for="NOME DO ATOR" class="block text-gray-700 font-bold mb-2">NOME DO ATOR</label>
                        <input type="nomeAtor" id="nomeAtor" name="nomeAtor" required
                            class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                    </div>

                    <div class="mb-4">
                        <label for="dataNasc" class="block text-gray-700 font-bold mb-2">DATA DE
                                    NASCIMENTO</label>
                        <input type="date" id="dataNasc" name="dataNasc"
                            class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none"
                            required>

                    </div>

                    <div class="mb-4">
                        <label for="biografia" class="block text-gray-700 font-bold mb-2">BIOGRAFIA</label>
                        <input type="biografia" id="biografia" name="biografia" required
                            class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                    </div>
                    

                    <label for="nascionalidades" class="block text-gray-700 font-bold mb-2">SELECIONE A NACIONALIDADE</label>
                    <select id="nascionalidades" name="nascionalidades[]" multiple
                        class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                        <!-- Options for actors will be populated dynamically -->
                    </select>

                    <label for="sexos" class="block text-gray-700 font-bold mb-2">SELECIONE O SEXO</label>
                    <select id="sexos" name="sexos[]" multiple
                        class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-primary focus:outline-none">
                        <!-- Options for directors will be populated dynamically -->
                    </select>


            </div>
            <div id="cadastrarButton" class="cursor-pointer pt-10 rounded-lg h-full w-96 ">
                <div class="bg-white rounded-lg shadow-md">
                    <h1 class="text-2xl font-semibold text-center mb-6">CADASTRAR ATOR</h1>
                </div>
            </div>
        </div>

    </div>

</html>
